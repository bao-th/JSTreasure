<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>欢迎来到{{name}}来学习</h2>
      <button v-on:click="showInfo">点我提示信息</button>
      <button @click="showInfo(66,$event)">点我提示信息</button>
      <a href="http://" @click.prevent="showInfo">点我提示信息</a>
      <input
        type="text"
        placeholder="按下回车提示输入"
        @keyup.enter="showInfo"
      />
      <!-- v-bind ===》:
      v-on ===》@ -->
      <hello></hello>
    </div>
  </body>

  <script>
    const hello = Vue.extend({
      template: `
        <div>
          <h2>你好啊！{{name}}</h2>
        </div>
      `,
      data() {
        return {
          name: "Tom",
        };
      },
    });
    // Vue.component("hello", hello);
    new Vue({
      el: "#root",
      data: {
        name: "jack",
      },
      components: {
        hello,
      },
    });
  </script>
</html>
