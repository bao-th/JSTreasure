<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 0;
        width: 0;
        border-width: 30px;
        border-style: solid;
        border-color: #e66161 transparent transparent transparent;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <script>
      function fun(array) {
        for (let i = 0; i < array.length - 1; i++) {
          for (let j = 0; j < array.length - 1 - i; j++) {
            if (array[j] > array[j + 1]) {
              var temp = array[j];
              array[j] = array[j + 1];
              array[j + 1] = temp;
            }
          }
        }
        return array;
      }
      let arr = [3242, 34352, 123, 34];
      console.log(fun(arr));
    </script>
  </body>
</html>
